<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <span>Dark Souls Shop</span>
    </header>
    <div id="main">
        <div id="grid"></div>
    </div>
    <footer>
        <span>Product images, names and descriptions courtesy of <a href="https://darksouls.fandom.com/wiki/Dark_Souls_Wiki">Dark Souls 3 Wiki</a> <span>
    </footer>

    <script>
        var jsonFile;
        
        $.getJSON("./products.json", function(json) {
            jsonFile = json;

            jsonFile.forEach(element => {
                var newBox = document.createElement("div");
                newBox.className = "box";
                document.querySelector("#grid").appendChild(newBox)
            });
            
            document.querySelectorAll(".box").forEach((element, index) => {
                var newImg = document.createElement("img");
                newImg.src = jsonFile[index].image
                element.appendChild(newImg)

                var newName = document.createElement("span")
                newName.innerText = jsonFile[index].name;
                element.appendChild(newName)
            });
        });   
    </script>
